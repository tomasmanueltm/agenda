<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="agenda, sticks"><!-- palavras chaves usadas na pesquisa do google -->
    <meta name="description" content="este é um sistema complexo e dinamico que tem como objetivo ajuda na gestão de atividades a curto, medio e longo prazo."><!-- tag responsavel pela descricao de nosso sistema e suas actividades -->
    <title>agenda</title>
    <link rel="stylesheet" href="Css/design.css">
</head>
<body>
    <section id="telaInteracao">
        <div class="telaCadastro">
             <hgroup class="legenda"><!-- descricao de cadastro  -->
                <h1>Sticky</h1>
                <span>Uma agenda autonoma </span>
             </hgroup>
             <div class="linha"></div> <!-- linha de separacao do conteudo -->

            
             <form action="#" enctype="multipart/form-data" method="post" class="form">  <!-- formulario de cadastro -->
                <h5>Cadastre-se</h5>
                    <span>Acesse com telefone</span> 
                    <div>
                        <select name="" id="">
                            <option value="+55" selected>+55</option>
                            <option value="+244">+244</option>
                        </select>
                        <input type="tel" name="" placeholder="(00) 0000-0000" id="">
                    </div>
                    <button>Próximo</button>
                    <span class="center">Ou acesse com rede social</span>
                    <p>
                        <a href="">Gmail</a>
                        <a href="">Facebook</a>
                    </p>
            </form>

           
        </div>


        <!--  -->
        <aside class="telaLogin">
            <hgroup class="legenda"><!-- descricao de cadastro  -->
                <h1>Sticky</h1>
                <span>Uma agenda autonoma </span>
             </hgroup>
            <form action="#" method="post" class="form">
                <h3>minha conta</h3>
                <div>
                    <input type="text" name="" id="" placeholder="Seu acesso">
                    <input type="password" name="" id="" placeholder="******">
                </div>
                <button class="">Conectar</button>
                <span>Se ainda não tens uma conta,  <a href="" class="btnCadastraLink">cadastrar-se</a> já</span>
               
            </form>
        </aside>  
    </section>

<script src="Js/funcao.js"></script>
</body>
</html>
